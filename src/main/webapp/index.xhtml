<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Login</title>
    </h:head>

    <f:subview id="header">
        <ui:include src="templates/header_login.xhtml"/>
    </f:subview>

    <h:body>
        <div class="container">
            <h:panelGroup layout="block" styleClass="alert alert-danger" rendered="#{usuarioController.sessaoMessageLogin ne ''}">
                #{usuarioController.sessaoMessageLogin}
                <f:passThroughAttribute name="role" value="alert" />
            </h:panelGroup>
            
            <div class="card card-container">
                <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
                <!-- <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" /> -->
                <img id="profile-img" class="profile-img-card" src="#{facesContext.externalContext.requestContextPath}/resources/images/sem_foto.png" />
                
                <h:form styleClass="form-signin">
                    <span id="reauth-email" class="reauth-email"></span>
                    <h:inputText id="input_login" styleClass="form-control" value="#{usuarioController.usuario.usuario}">
                        <f:passThroughAttribute name="placeholder" value="Login" />
                        <f:passThroughAttribute name="autofocus" value="" />
                    </h:inputText>

                    <h:inputSecret id="input_senha" styleClass="form-control" value="#{usuarioController.usuario.senha}">
                        <f:passThroughAttribute name="placeholder" value="Senha" />
                    </h:inputSecret>

                    <h:messages id="message" showDetail="true" class="alert #{mensagemFlash.ALERT}">
                        <f:passThroughAttribute name="role" value="alert" />
                    </h:messages>
                    
                    <h:commandButton value="ENTRAR" styleClass="btn btn-lg btn-primary btn-block btn-signin" action="#{usuarioController.entrar()}" onclick="loadStatusFixed()"/>
                    <br />

                </h:form><!-- /form -->
                
                <h:outputLink styleClass="forgot-password" value="/sistema/esqueci_minha_senha.xhtml">Esqueci minha Senha</h:outputLink>
            </div><!-- /card-container -->
        </div><!-- /container -->
    </h:body>
</html>
