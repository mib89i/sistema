<?xml version='1.0' encoding='UTF-8' ?>

        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <h:outputStylesheet name="css/sticky_footer.css"/>
        <h:outputStylesheet name="css/styles.css"/>

        <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0-beta.3/yeti/bootstrap.min.css" rel="stylesheet" integrity="sha384-xpQNcoacYF/4TKVs2uD3sXyaQYs49wxwEmeFNkOUgun6SLWdEbaCOv8hGaB9jLxt" crossorigin="anonymous" />

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

        <h:outputScript name="js/jquery.mask.min.js" />
        <h:outputScript name="js/js_mask.js" />
        <h:outputScript name="js/scripts.js" />

        <script src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>

        <script type="text/javascript">

        </script>

        <style type="text/css">

        </style>

    </h:head>

    <f:metadata>  
        <f:event type="preRenderView" listener="#{usuarioController.validacao}"/>
    </f:metadata>

    <h:body>
        <h:form>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="#" style="font-weight: bold">RIBERGELO</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="painel_de_controle.xhtml">IN√çCIO <span class="sr-only">(current)</span></a>
                        </li>

                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                CADASTROS
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <h:outputLink value="#{!usuarioController.temPermissao('lista_pessoa') ? '#' : 'lista_pessoa.xhtml'}" class="dropdown-item #{!usuarioController.temPermissao('lista_pessoa') ? 'disabled' : ''}">PESSOA</h:outputLink>
                            </div>
                        </li>

                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                FORNECEDORES
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <h:outputLink value="#{!usuarioController.temPermissao('lista_fornecedor') ? '#' : 'lista_fornecedor.xhtml'}" class="dropdown-item #{!usuarioController.temPermissao('lista_fornecedor') ? 'disabled' : ''}">LISTA DE FORNECEDORES</h:outputLink>
                                <h:outputLink value="#{!usuarioController.temPermissao('entrada_pf') ? '#' : 'entrada_pf.xhtml'}" class="dropdown-item #{!usuarioController.temPermissao('entrada_pf') ? 'disabled' : ''}">ENTRADA DE PRODUTO</h:outputLink>
                            </div>
                        </li>

                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                ESTOQUE
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <h:outputLink value="#{!usuarioController.temPermissao('estoque') ? '#' : 'estoque.xhtml'}" class="dropdown-item #{!usuarioController.temPermissao('estoque') ? 'disabled' : ''}">GERENCIAMENTO</h:outputLink>
                            </div>
                        </li>
                    </ul>

                    <ul class="navbar-nav navbar-right">

                        <li class="nav-item">
                            <a class="nav-link" href="#">#{usuarioController.pessoa.nome}</a>
                        </li>

                        <li class="nav-item">
                            <h:commandLink styleClass="nav-link" value="Sair" action="#{usuarioController.sair()}" />
                        </li>

                    </ul>
                </div>
            </nav>
        </h:form>
        
        <br />

        <!-- Modal -->
        <div class="modal fade" id="modal_loading" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog modal-sm" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <h4>AGUARDE</h4>
                        <img src="#{facesContext.externalContext.requestContextPath}/resources/images/preloader.gif" alt="CARREGANDO" style="width: 40px"/>
                    </div>
                </div>
            </div>
        </div>
