<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />		
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <h:outputStylesheet name="bootstrap/css/bootstrap.css"/>
        <h:outputStylesheet name="css/sticky_footer.css"/>
        <h:outputStylesheet name="css/styles.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" />
        <h:outputScript name="bootstrap/js/bootstrap.js" />
        <h:outputScript name="js/jquery.mask.min.js" />
        <h:outputScript name="js/js_mask.js" />
        <h:outputScript name="js/scripts.js" />

        <script type="text/javascript">

        </script>

        <style type="text/css">
            
        </style>
    </h:head>

    <f:metadata>  
        <f:event type="preRenderView" listener="#{usuarioController.validacao}"/>
    </f:metadata>

    <h:body>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Navegação</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <h:outputLink value="painel_de_controle.xhtml" styleClass="navbar-brand">ETEC</h:outputLink>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <h:form>
                        <ul class="nav navbar-nav">
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Cadastros <span class="caret"></span></a>
                                <ul class="dropdown-menu">
                                    <li class="#{!usuarioController.temPermissao('listar_pessoas') ? 'disabled' : ''}"><h:outputLink value="lista_pessoas.xhtml">Pessoas</h:outputLink></li>
                                    <li class="#{!usuarioController.temPermissao('listar_empresas') ? 'disabled' : ''}"><h:outputLink value="lista_empresas.xhtml">Empresas</h:outputLink></li>
                                    <li class="#{!usuarioController.temPermissao('listar_grupos') ? 'disabled' : ''}"><h:outputLink value="grupo.xhtml">Setores</h:outputLink></li>
                                    <li class="#{!usuarioController.temPermissao('listar_cargos') ? 'disabled' : ''}"><h:outputLink value="lista_cargos.xhtml">Cargos</h:outputLink></li>
                                </ul>
                            </li>
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Administração<span class="caret"></span></a>
                                <ul class="dropdown-menu">
                                    <li class="#{!usuarioController.temPermissao('listar_oficios') ? 'disabled' : ''}"><h:outputLink value="lista_oficios.xhtml">Ofício</h:outputLink></li>
                                    <li class="#{!usuarioController.temPermissao('listar_remessas') ? 'disabled' : ''}"><h:outputLink value="lista_remessas.xhtml">Remessa</h:outputLink></li>
                                    <li class="#{!usuarioController.temPermissao('listar_protocolo') ? 'disabled' : ''}"><h:outputLink value="lista_protocolo.xhtml">Protocolo de Documentos</h:outputLink></li>
                                    <li class="#{!usuarioController.temPermissao('informacao') ? 'disabled' : ''}"><h:outputLink value="informacao.xhtml">Informação</h:outputLink></li>
                                </ul>
                            </li>
                        </ul>

                        <ul class="nav navbar-nav navbar-right">
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                                    #{usuarioController.pessoa.nome}
                                    <h:graphicImage value="#{usuarioController.pessoa.caminhoFoto}" alt="FOTO DA PESSOA" style="width: 20px; margin-left: 10px"/>
                                    <span class="caret"></span>
                                </a>
                                <ul class="dropdown-menu">
                                    <li class="disabled"><a href="#">Perfil</a></li>
                                    <li class="disabled"><h:outputLink value="configuracoes.xhtml">Configurações</h:outputLink></li>
                                    <li role="separator" class="divider"></li>
                                    <li>
                                        <h:commandLink value="Sair" action="#{usuarioController.sair()}" />
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </h:form>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>

        <!-- Modal -->
        <div class="modal fade" id="modal_loading" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog modal-sm" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <h4>AGUARDE</h4>
                        <img src="#{facesContext.externalContext.requestContextPath}/resources/images/preloader.gif" alt="CARREGANDO" style="width: 40px"/>
                    </div>
                </div>
            </div>
        </div>   
    </h:body>
</html>
